
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Noticias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/modificar.css">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg bg-light  ">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/">NotiCuru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-center " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/noticia/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/noticia/lista}">Panel admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container-fluid">
            <form class="formulario" th:action="@{/noticia/modificar/__${noticia.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">
               
                
                <div class="form-group">
                    
                    <label class="mb-2">Modificar Titulo noticia y cuerpo</label>
                    
                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo">
                    
                    <input th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo">
                    
                </div>

                <br>
                <button type="submit" class="btn btn-primary"> ACTUALIZAR </button> 
            </form>
             
        </div>
        <br>
        
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>                
            </div>
            
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-danger mb-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>                
            </div>

        </div>
        

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    
    </body>
</html>
