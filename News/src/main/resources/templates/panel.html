<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Noticias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/list.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light  ">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="/">NotiCuru</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex justify-content-center " id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/lista}">Panel admin</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid d-grid gap-2 col-3 mx-auto pb-5 ">
            <a class="btn btn-outline-primary  btn-block" th:href="@{/admin/crearNoti}" role="button">Crear noticia</a>
        </div>

        <div class="container">
            <table class="table table-hover table-bordered ">   
                <thead class="titulos table-dark">
                    <tr>
                        <th scope="col">Id de la noticia</th>
                        <th scope="col">Titulo de la noticia</th>
                        <th scope="col">Acciones</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Leer</th>
                    </tr>
                </thead>

                <tbody th:each="noticia : ${noticias}">
                    <tr>
                        <th scope="row" th:text="${noticia.id}"></th>
                        <td th:text="${noticia.titulo}"></td>
                        <td>
                            <a th:href="@{/admin/modificar/__${noticia.id}__}"><i class="fas fa-feather-alt">  </i> Modificar  </a>

                        </td>
                        <td>
                            <a th:href="@{/admin/eliminar/__${noticia.id}__}"><i class="fas fa-feather-alt">  </i> Eliminar  </a>

                        </td>
                        <td>
                            <a th:href="@{/admin/dashboard/__${noticia.id}__}"><i class="fas fa-feather-alt">  </i> Leer  </a>

                        </td>  
                    </tr>    
            </table>            
        </div>


         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        
    </body>
</html>
